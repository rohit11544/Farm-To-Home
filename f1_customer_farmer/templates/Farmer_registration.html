
{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Farmers joy</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="{% static 'https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' %}">
      <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css' %}" media="screen">
      <!--[if lt IE 9]>
      <script src="{% static 'https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js' %}"></script>
      <script src="{% static 'https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="{% static 'images/loading.gif' %}" alt="#" /></div>
      </div>
      <!-- end loader --> 
      <!-- header -->

      <header>
        <!-- header inner -->
        <div class="header">
        <div class="container">
           <div class="row">
              <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                 <div class="full">
                    <div class="center-desk">
                       <div class="logo"> <a href="{% static 'index.html' %}">FARM TO HOME</a> </div>
                    </div>
                 </div>
              </div>
              <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
                 <div class="menu-area">
                    <div class="limit-box">
                       <nav class="main-menu">
                          <ul class="menu-area-main">
                             <li class="active"> <a href="{% static 'index.html' %}">Home</a> </li>
                             <li> <a href="#about">About</a> </li>
                             <li class="mean-last"> <a href="#"><img src="{% static 'images/search_icon.png' %}" alt="#" /></a> </li>
                          </ul>
                       </nav>
                    </div>
                 </div>
              </div>
           </div>
        </div>
        <!-- end header inner --> 
     </header>
      
      <section class="slider_section">
         <div id="myCarousel" class="carousel slide banner-main" data-ride="carousel">
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img class="first-slide" src="{% static 'images/FI.jpg' %}" alt="First slide">
                  <div class="container">
                     <div class="carousel-caption relative">
                        <h1>Farmers Information</h1>
                        
                        
                     </div>
                  </div>
               </div>
         </div>
      </section>
      <!-- about  -->

      <div id="testimonial" class="testimonial">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h3>Registration</h3>
                  </div>
               </div>
            </div>

      <div class="col-md-12">
         <div class="contact">
            <form method="POST" action="{% url 'join_farmer' %}">
            {% csrf_token %}
               <div class="row">
                  <div class="col-sm-12">
                     <input class="contactus" placeholder="Name" type="text" name="Name">
                  </div>
                  <div class="col-sm-12">
                     <input class="contactus" placeholder="Phone_Number" type="text" name="Phone_Number">
                  </div>
                  <div class="col-sm-12">
                     <input class="contactus" placeholder="Item" type="text" name="Item">
                  </div>
                  <div class="col-sm-12">
                     <input class="contactus" placeholder="City" type="text" name="City">
                  </div>
                  <div class="col-sm-12">
                     <input class="contactus" placeholder="Organic/Inorganic" type="text" name="Organic_Inorganic">
                  </div>
                  <div class="col-sm-12">
                     <input class="contactus" placeholder="Quantity" type="text" name="Quantity">
                  </div>
                  <div class="col-sm-12">
                     <input class="contactus" placeholder="Availability" type="text" name="Availability">
                  </div>
                  <div class="col-sm-12">
                     <button class="send">Join</button>
                  </div>
               </div>
            </form>
         </div>
         </div>
            
      <!-- end abouts -->

      
      
      
      
      
      <!-- Javascript files--> 
      <script src="{% static 'js/jquery.min.js' %}"></script> 
      <script src="{% static 'js/popper.min.js' %}"></script> 
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> 
      <script src="{% static 'js/jquery-3.0.0.min.js' %}"></script> 
      <script src="js/plugin.js"></script> 
      <!-- sidebar --> 
      <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script> 
      <script src="{% static 'js/custom.js' %}"></script>
      <script src="{% static 'https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js' %}"></script>
      <script>
         $(document).ready(function(){
         $(".fancybox").fancybox({
         openEffect: "none",
         closeEffect: "none"
         });
         
         $(".zoom").hover(function(){
         
         $(this).addClass('transition');
         }, function(){
         
         $(this).removeClass('transition');
         });
         });
         
      </script> 
   </body>
</html>
